apiVersion: v1
kind: Service
metadata:
  name: {{ include "webapp.fullname" . }}-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "webapp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "webapp.name" . }}